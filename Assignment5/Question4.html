<body>
 <script type="text/javascript">
 var no_of_lines = window.prompt("Number of lines for christmas tree:");
for(i=1; i<=no_of_lines; i++)
{ 
        for(j=1; j<=no_of_lines-i; j++)
        {
            document.write(" &nbsp");
        }
 
       
         
        for(j=1; j<=(2*i-1); j++)
        {   if(i==1)
            document.write("*");
            else
            document.write("0");
        }
 
        document.write("<br>");

}
 </script>
</body>
